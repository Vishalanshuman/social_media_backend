<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ recipe.name }}</h1>
        {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
        {% endif %}
        <p><strong>Description:</strong> {{ recipe.description }}</p>
        <p><strong>Seller:</strong> {{ recipe.seller.username }}</p>
    </div>
</body>
</html>
